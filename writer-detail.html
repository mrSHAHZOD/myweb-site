    <script src="js/vendors.js"></script>
    <script src="js/designesia.js"></script>
    <script src="js/writers-data.js"></script>
    <script>
        // URL dan ID olish
        const urlParams = new URLSearchParams(window.location.search);
        const writerId = urlParams.get('id');

        if (writerId && writersData[writerId]) {
            const writer = writersData[writerId];
            
            // Ma'lumotlarni ko'rsatish
            document.getElementById('writer-name').textContent = writer.name;
            document.getElementById('writer-book').textContent = writer.book;
            document.getElementById('writer-years').textContent = writer.years;
            document.getElementById('writer-image').src = writer.image;
            document.getElementById('hero-bg').src = writer.heroImage;
            document.getElementById('writer-content').innerHTML = writer.content;
            
            // Title yangilash
            document.title = writer.name + ' - O\'zbekiston Adabiyoti';
        } else {
            // Agar yozuvchi topilmasa
            document.getElementById('writer-content').innerHTML = '<p>Yozuvchi topilmadi.</p>';
        }
    </script>
